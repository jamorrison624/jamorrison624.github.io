<!-- bootstrap verticel alignment -->

<div class="container gridExercise"> 
    <h2>Bootstrap vertical alignment</h2>
    <div class="row align-items-center parentTarget">
        <div class="col"> 
            first item
        </div>
        <div class="col"> 
            second item
        </div>
        <div class="col"> 
            third item
        </div>
    </div>

</div>

<!-- BS horizontal alignment-->
<div class="container gridExercise" >
    <h2> Bootstrap horizontal alignment</h2>
<div class="row height100">
    <div class="col-4 col-md-6">
        first col
    </div>
    <div class="col-4 col-md-3">
        second col
    </div>
    <div class="col-4 col-md-3">
        third col
    </div>

</div>

</div>
</div>

 <!-- build out div exercise -->
 <div class="container divExercise">
    <div class="row customRow firstRow">
        <div class="col">
            first 
        </div>  
        <div class="col">
            second 
        </div> 
        <div class="col">
            third 
        </div> 
        <div class="col">
            fourth 
        </div> 
    </div>
<br>
    <div class="row customRow secondRow">
        <div class="col-12 col-sm-12 col-md-2 col-lg-4">
            first col
        </div>
        <div class="col-12 col-sm-12 col-md-7 col-lg-6">
            second col
        </div>
        <div class="col-12 col-sm-12 col-md-3 col-lg-2">
            third col
        </div>
    </div>
</div>
